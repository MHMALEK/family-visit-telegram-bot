
این اطلاعات از سایت netherlandsworldwide که مرجع رسمی ویزا شنگن در هلند هست به فارسی ترجمه شده.

اصل چک لیست مدارک رو میتونید اینجا مشاهده کنید:

[Check List](https://www.netherlandsworldwide.nl/site/binaries/content/assets/pdfs-engels/checklist-schengen-visa-visit-family-friends-en.pdf)

*اپلیکیشن ویزا*

• فرم درخواست ویزای شینگن
[از اینجا میتونید به صورت آنلاین و دیجیتال پر کنید](https://consular.mfaservices.nl/schengen-visa/short-stay) و بعدا پرینت کنید یا میتونید از [اینجا دانلود](https://consular.mfaservices.nl/assets/documents/pdf/forms/schengen_visa_application_form_english.pdf) کنیدِ، پرینت کنید و پر کنید.

*مدارک شخصی*

• پاسپورت معتبر به همراه کپی از صفحه اصلی، ویزاهای قبلی و مهرهای ورود و خروج

دقت داشته باشید که پاسپورت شما باید حداقل ۳ ماه از زمان حدودی خروج از هلند  اعتبار داشته باشه 
 همچنین باید حداقل ۲ صفحه خالی داشته باشه و نباید بیشتر از ده سال از صدورش گذشته باشه.

*اثبات اقامت در ایران*

مدارک اثبات اقامت در ایران (شناسنامه به انگلیسی، سند منزل یا اجاره نامه و•  ...)
• نامه از محل کار در صورت وجود
• عکس مورد تایید سفارت هلند که بیشتر از شش ماه گرفته نشده باشد.
• رزرو بلیط هواپیما که میتونید از دفاتر هواپیمایی یا به صورت آنلاین و با قیمت کم تهیه کنید. دقت کنید فقط رزو و نیاز به تهیه بلیط واقعی نیست.
• مدارک کاری فرد اسپانسر در هلند از جمله کارت اقامت معتبر هلندی، قرارداد کار، فیش حقوقی سه ماه گذشته و هر مدرکی که درآمد اسپانسر رو نشون بده و اثبات کنه میتونه شما رو در این مدت پشتیبانی کنه
• فیش حقوقی سه ماه گذشته خودتون یا گزارش بانکی سه ماه گذشته خودتون

• عکس که مطابق با نیازمندی‌های سفارت هلند باشه ([اطلاعات بیشتر](https://www.government.nl/documents/leaflets/2015/01/21/photomatrix-guidelines-2007))
• مدارک اقامت معتبر در هلند
 اگر قراره در هتل باشید رزور هتل به اسم خودتون در مدت زمانی که قرار هست در هلند باشید در غیر این صورت اسپانسر شما که قراره میزبان شما در هلند باشه باید فرم اسپانسر شیپ/اقامت رو تیک بزنه و در این صورت نیازی به ارایه رزور هتل از سمت شما نیست.
 در صورتی که قراره در منزل فرد اسپانسر باشید، فرد اسپانسر ویزا حتما باید این [فرم Proof of sponsorship and or private accommodation](https://ind.nl/nl/formulieren/1310.pdf)
 رو پر کنه  و
 [در مرحله بعد حتما توسط شهرداری لگالایز بشه](https://www.amsterdam.nl/en/civil-affairs/proof-sponsorship-accommodation/) (با مراجعه به شهرداری شهر محل سکونت و درخواست لگالایز فرم visa sponsorship).

 در صورتی که ساکن [آمستردام](https://www.amsterdam.nl/en/civil-affairs/proof-sponsorship-accommodation/) هستید میتونید این فرم رو به صورت آنلاین از سایت شهرداری در [این آدرس ](https://formulieren.amsterdam.nl/TripleForms/IND/formulier/nl-NL/DefaultEnvironment/scIND.aspx/?pk_vid=828b6e255478ab7f1672340513ec48e5)پر کنید و بعد از دو روز به صورت مهر و امضا شده درب منزل تحویل بگیرید. برای اطلاع از اینکه باقی شهرداری‌ها هم قابلیت پر کردن آنلاین فرم و ارسالش به منزل دارن یا نه، به سایت شهرداری محل سکونت مراجعه کنید یا[ فرم رو دستی پر کنید](https://ind.nl/nl/formulieren/1310.pdf) و بعد به شهرداری برای لگالایز کردن برید.

اگر فرد اسپانسر شونده شما در یک شرکت شاغل هست:

• کپی یا اسکن قرارداد اشتغال
• نامه از محل کار که نشون بده فرد در حال حاضر مشغول به کار هست
• فیش حقوقی سه ماه گذشته
• کپی پاسپورت، شناسنامه ترجمه شده به انگلیسی (در صورتی که بخواین رابطه رو با فرد دعوت شونده اثبات کنید) و کارت اقامت هلند معتبر (رزیدنسی پرمیت) که تا تاریخ ورود و خروج فرد دعوت شونده اعتبار داشته باشد.
 • ارایه مدارکی مثل شناسنامه (ترجمه انگلیسی) که ارتباط شما با اسپانسر ویزا 
 • رو نشون بده (مثل فرزند برادر یا خواهر و. ...)

اگر صاحب شرکت یا بیزینس هستید:

• مستندات ثبت شرکت  
• گزارش سود و زیان که شامل سود خالص بشه 
• کپی پاسپورت، شناسنامه ترجمه شده به انگلیسی (در صورتی که بخواین رابطه رو با فرد دعوت شونده اثبات کنید) و کارت اقامت هلند معتبر (رزیدنسی پرمیت) که تا تاریخ ورود و خروج فرد دعوت شونده اعتبار داشته باشد.

*مدارک برگشت به کشور*
• ارایه هر مدرکی که نشون بده شما بعد از اقامت در هلند به ایران بر میگردید. هر مدرکی از جمله تحصیل فرزندان، قرارداد کاری در ایران یا شرکت یا هر مدرکی که بتونید استناد کنید که بخاطرش باید به ایران برگردید.
• مدارکی مثل سابقه بیمه، قرار داد کاری، سند مالکیت منزل،‌ تحصیلی و ...

*بیمه مسافرتی معتبر*
• بیمه مسافرتی معتبر 
 بیمه مسافرتی شما باید در اروپا قابل قبول باشه و حداقل ۳۰۰۰۰ یورو خدمات درمانی رو پوشش بده. 
 بیمه رو میتونید از بیمه‌های ایرانی یا خارجی تهیه کنید ولی مهم هست که حتما تهیه کنید.

 *هزینه‌ها*
• هزینه ویزا که به صورت نقدی باید در موقع تحویل مدارک به VFS پرداخت کنید